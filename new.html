<!DOCTYPE html>
<html>

<head>
    <title>Text Input Display</title>
    <style>
        #inputDiv {
            margin-bottom: 10px;
        }

        .outputDiv {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="textInput">
        <button onclick="displayText()">Display Text</button>
    </div>
    
        <h3>Text Display:</h3>
        <div></div>
        <ul id="textList"></ul>
    </div>

    <script>
        function displayText() {
            const textInput = document.getElementById('textInput').value;
            const inputDiv = document.getElementById('inputDiv');
            const displayTextDiv = document.getElementById('displayText');
            const textList = document.getElementById('textList');

            // Create a new div for each input text and append it to the inputDiv
            const newDiv = document.createElement('div');
            newDiv.classList.add('outputDiv');
            newDiv.textContent = textInput;
            inputDiv.appendChild(newDiv);

            // Append the text to an unordered list
            const listItem = document.createElement('li');
            listItem.textContent = textInput;
            textList.appendChild(listItem);
        }
    </script>
</body>

</html>
