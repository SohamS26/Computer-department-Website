<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .login-container {
        text-align: center;
        border: 1px solid #ccc;
        padding: 20px;
    }
    
    input {
        margin: 10px;
        padding: 8px;
        width: 200px;
    }
    
    button {
        padding: 8px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit" class="button">Login</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
        
            // Get input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
        
            // Check if username and password are correct (for demonstration purposes)
            if (username === 'user' && password === 'password') {
                document.getElementById('message').innerHTML = 'Welcome, ' + username + '!';
            } else {
                document.getElementById('message').innerHTML = 'Invalid username or password. Please try again.';
            }
        });
        
    </script>
</body>
</html>
